<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="to-do-list">
        <h1>To-do List</h1>
        <div class="tdl">
          <input type="text" id="input" placeholder="New task..." />
          <input type="date" id="minical" name="mini-calendar" />
          <button class="addbtn" type="button">Add</button>
        </div>
        <div class="list">
          <ul class="robinul">
            <li class="robinli-crossed robinli">
              <p>Study</p>
              <p>03.10.2020</p>
            </li>
            <li class="robinli robinli-overdue">
              <p>Clean</p>
              <p>7.10.2020</p>
            </li>
            <li class="robinli">
              <p>Buy groceries</p>
              <p>10.10.2020</p>
            </li>
            <li class="robinli robinli-bottom">
              <p>Attend meeting</p>
              <p>15.10.2020</p>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <article class="calendar">
      <div class="box">
        <ul class="calendar-month">
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="black"
                width="36px"
                height="36px"
              >
                <path d="M14 7l-5 5 5 5V7z" />
              </svg>
            </button>
          </li>
          <li>October</li>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="black"
                width="36px"
                height="36px"
              >
                <path d="M10 17l5-5-5-5v10z" />
              </svg>
            </button>
          </li>
        </ul>

        <ul class="calendar-week">
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
          <li>Sunday</li>
        </ul>
        <ul class="calendar-days">
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>4</button></li>
          <li><button>5</button></li>
          <li><button>6</button></li>
          <li><button>7</button></li>
          <li><button>8</button></li>
          <li><button>9</button></li>
          <li><button>10</button></li>
          <li><button>11</button></li>
          <li><button>12</button></li>
          <li><button>13</button></li>
          <li><button>14</button></li>
          <li><button>15</button></li>
          <li><button>16</button></li>
          <li><button>17</button></li>
          <li><button>18</button></li>
          <li><button>19</button></li>
          <li><button>20</button></li>
          <li><button>21</button></li>
          <li><button>22</button></li>
          <li><button>23</button></li>
          <li><button>24</button></li>
          <li><button>25</button></li>
          <li><button>26</button></li>
          <li><button>27</button></li>
          <li><button>28</button></li>
          <li><button>29</button></li>
          <li><button>30</button></li>
          <li><button>31</button></li>
        </ul>
      </div>
    </article>
  </body>
</html>
